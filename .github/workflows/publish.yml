name: Publish to PyPI

on:
  push:
    branches:
      - main
    paths:
      - '**'

jobs:
  publish:
    name: Build & Publish package
    runs-on: self-hosted

    if: contains(github.event.head_commit.message, 'Merge pull request') && contains(github.event.head_commit.message, 'dev/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution
        run: |
          python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*

