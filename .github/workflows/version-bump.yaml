name: Version Bump

on:
  workflow_dispatch:

jobs:
  bump:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Set up git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Bump version
        run: |
          CURRENT=$(grep -oP "(?<=version=\")[^\"]+" setup.py)
          IFS='.' read -r major minor patch <<< "$CURRENT"
          NEW_VERSION="$major.$minor.$((patch+1))"
          sed -i "s/version=\"$CURRENT\"/version=\"$NEW_VERSION\"/" setup.py
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Create bump branch
        run: |
          BRANCH="version-bump/$NEW_VERSION"
          git checkout -b "$BRANCH"
          git commit -am "Bump version to $NEW_VERSION"
          git push origin "$BRANCH"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: version-bump/${{ env.NEW_VERSION }}
          base: main
          title: "Version bump to ${{ env.NEW_VERSION }}"
          body: "Auto-generated version bump."
          labels: auto-bump