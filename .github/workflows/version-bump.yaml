name: Create Version Bump PR

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  create-bump-pr:
    if: >
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'dev/')
    runs-on: self-hosted

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Calculate new version
        id: version
        run: |
          version=$(grep "version=" setup.py | sed -E 's/.*version="([0-9]+\.[0-9]+\.[0-9]+)".*/\1/')
          IFS='.' read -r major minor patch <<< "$version"
          patch=$((patch + 1))
          new_version="$major.$minor.$patch"

          sed -i "s/version=\"$version\"/version=\"$new_version\"/" setup.py

          echo "new=$new_version" >> $GITHUB_OUTPUT

      - name: Create bump branch
        run: |
          git checkout -b version-bump/v${{ steps.version.outputs.new }}
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add setup.py
          git commit -m "Bump version to ${{ steps.version.outputs.new }}"
          git push origin version-bump/v${{ steps.version.outputs.new }}

      - name: Create Pull Request
        id: pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: version-bump/v${{ steps.version.outputs.new }}
          title: "Version bump to ${{ steps.version.outputs.new }}"
          body: "Automated version bump."

      - name: Auto-merge PR
        run: |
          gh pr merge ${{ steps.pr.outputs.pull_request_number }} --merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
